<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    /* Reset & base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container to center */
    #Contactus {
      background: white;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 350px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    #Contactus h2 {
      margin-bottom: 25px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    form input[type="submit"] {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #555;
    }

    /* Custom popup style */
    #popupMessage {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4BB543; /* green */
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
      z-index: 10;
    }

    #popupMessage.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <section id="Contactus">
    <h2>Contact Us</h2>
    <form id="contactForm" novalidate>
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <input type="submit" value="SEND" />
    </form>
    <div id="popupMessage"></div>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    const popup = document.getElementById('popupMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !phone || !message) {
        showPopup('Please fill in all fields.', false);
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showPopup('Please enter a valid email address.', false);
        return;
      }

      showPopup(`Thank you, ${name}! Your message has been sent.`, true);
      form.reset();
    });

    function showPopup(message, success = true) {
      popup.textContent = message;
      popup.style.backgroundColor = success ? '#4BB543' : '#e74c3c'; // green or red
      popup.classList.add('show');

      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }
  </script>

</body>
</html>
